<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Edytuj dane pracownika</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        background-image: url('/css/boisko.jpg'); /* Upewnij się, że ścieżka jest poprawna */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
        background: rgba(255, 255, 255, 0.8); /* semi-transparent background for better readability */
        padding: 20px;
        border-radius: 10px;
    }
    </style>
    <script>
    var currentPath = window.location.pathname;
    var newUrl = window.location.href.replace(currentPath, "/");
    history.replaceState({}, document.title, newUrl);
    </script>
</head>
<body>
<div align="center" class="container mt-5">
    <h1>Edycja danych pracownika</h1>
    <br/>
    <form action="#" th:action="@{/updatePracownik}" th:object="${pracownicy}" method="post">
        <table class="table" cellpadding="10">
            <tr>
                <td>Numer pracownika</td>
                <td><input type="text" th:field="*{nr_pracownika}" readonly="readonly"> </td>
            </tr>
            <tr>
                <td>Imie</td>
                <td><input type="text" th:field="*{imie}" required> </td>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" th:field="*{nazwisko}" required> </td>
            </tr>
            <tr>
                <td>PESEL</td>
                <td><input type="text" th:field="*{PESEL}" required> </td>
            </tr>
            <tr>
                <td>Płeć</td>
                <td><input type="text" th:field="*{plec}" required> </td>
            </tr>
            <tr>
                <td>Telefon służbowy</td>
                <td><input type="text" th:field="*{telefon_sluzbowy}" required> </td>
            </tr>
            <tr>
                <td>Obywatelstwo</td>
                <td><input type="text" th:field="*{obywatelstwo}" required> </td>
            </tr>
            <tr>
                <td>Data urodzenia</td>
                <td><input type="date" th:field="*{data_urodzenia}" required> </td>
            </tr>
            <tr>
                <td>Data zatrudnienia</td>
                <td><input type="date" th:field="*{data_zatrudnienia}" required> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" required> </td>
            </tr>
            <tr>
                <td>Data zwolnienia</td>
                <td><input type="date" th:field="*{data_zwolnienia}" required> </td>
            </tr>
            <tr>
                <td>Numer klubu</td>
                <td><input type="text" th:field="*{nr_klubu}" required> </td>
            </tr>
            <tr>
                <td>Numer stadionu</td>
                <td><input type="text" th:field="*{nr_stadionu}" required> </td>
            </tr>
            <tr>
                <td>Numer stanowiska</td>
                <td><input type="text" th:field="*{nr_stanowiska}" required> </td>
            </tr>
            <tr>
                <td>Numer adresu</td>
                <td><input type="text" th:field="*{nr_adresu}" required> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="submit">Zapisz</button>
                    <a th:href="@{/pracownicy}" class="btn btn-secondary">Anuluj</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
