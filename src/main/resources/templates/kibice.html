<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE HTML>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8"/>
    <title>Kibice</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <!-- Dodaj dodatkowe arkusze stylów lub skrypty, jeśli są wymagane -->

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!-- Dodaj dowolne elementy nawigacyjne, jeśli są wymagane -->
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <!-- Page header -->
  <h1 class="text-center">Tabela z kibicami</h1>

  <!-- Entry to new page -->
  <div class="text-center">
    <a class="btn btn-primary" href="/newKibic">Dodaj nowego kibica</a>
  </div>
  <br/>

  <!-- Table -->
  <table class="table table-bordered table-hover">
    <!-- Table headers -->
    <thead class="thead-dark">
    <tr>
      <th>Numer kibica</th>
      <th>Imie</th>
      <th>Nazwisko</th>
      <th>PESEL</th>
      <th>Email</th>
      <th>Telefon</th>
      <th>Data urodzenia</th>
      <th>Numer klubu</th>
      <th>Numer adresu</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <!-- Table body -->
    <tbody>
    <!-- Iteracja przez bilety i wyświetlanie ich informacji -->
    <tr th:each="kibic : ${listKibice}">
    <tr th:each="kibic : ${listKibice}">
      <td th:text="${kibic.nr_kibica}">Numer kibica</td>
      <td th:text="${kibic.imie}">Imie</td>
      <td th:text="${kibic.nazwisko}">Nazwisko</td>
      <td th:text="${kibic.PESEL}">PESEL</td>
      <td th:text="${kibic.email}">Email</td>
      <td th:text="${kibic.telefon}">Telefon</td>
      <td th:text="${kibic.data_urodzenia}">Data urodzenia</td>
      <td th:text="${kibic.nr_klubu}">Numer klubu</td>
      <td th:text="${kibic.nr_adresu}">Numer adresu</td>
      <td>
        <a class="btn btn-warning" th:href="@{'/editKibic/' + ${kibic.nr_kibica}}">Edytuj</a>
        <a class="btn btn-danger" th:href="@{'/deleteKibic/' + ${kibic.nr_kibica}}">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Przycisk powrotu do strony main w zależności od roli użytkownika -->
  <div class="text-center">
    <a class="btn btn-secondary" th:href="@{${#httpServletRequest.isUserInRole('ADMIN')} ? '/main_admin' : '/main_user'}">Wróć</a>
  </div>
</div>

<!-- Dodaj dodatkowe skrypty, jeśli są wymagane -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<!-- Dodaj dodatkowe skrypty, jeśli są wymagane -->

</body>
</html>
