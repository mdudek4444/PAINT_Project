<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Edytuj dane kibica</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
</head>
<body>
<div align="center" class="container mt-5">
    <h1>Edycja danych kibica</h1>
    <br/>
    <form action="#" th:action="@{/updateKibic}" th:object="${kibice}" method="post">
        <table class="table" cellpadding="10">
            <tr>
                <td>Numer kibica</td>
                <td><input type="text" th:field="*{nr_kibica}" readonly="readonly"> </td>
            </tr>
            <tr>
                <td>Imie</td>
                <td><input type="text" th:field="*{imie}"> </td>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" th:field="*{nazwisko}"> </td>
            </tr>
            <tr>
                <td>PESEL</td>
                <td><input type="text" th:field="*{PESEL}"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"> </td>
            </tr>
            <tr>
                <td>Telefon</td>
                <td><input type="text" th:field="*{telefon}"> </td>
            </tr>

            <tr>
                <td>Data urodzenia</td>
                <td><input type="text" th:field="*{data_urodzenia}"> </td>
            </tr>
            <tr>
                <td>Numer klubu</td>
                <td><input type="text" th:field="*{nr_klubu}"> </td>
            </tr>
            <tr>
                <td>Numer adresu</td>
                <td><input type="text" th:field="*{nr_adresu}"> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="submit">Zapisz</button>
                    <a th:href="@{/kibice}" class="btn btn-secondary">Anuluj</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
