<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main User Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      background-image: url('css/boisko.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .image-in-corner {
      position: fixed;
      top: 120px;
      right: 20px;
      max-width: 300px;
      max-height: 300px;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

   .image-in-corner img:hover {
    filter: brightness(120%);
   }

    .image-caption {
      position: fixed;
      top: 80px;
      right: 80px;
      text-align: center;
      font-size: 18px;
      color: #000;
      padding: 5px;
      border-radius: 5px;
    }
  </style>

  <script>
    if (window.location.href.endsWith("/main_user")) {
        var newUrl = window.location.href.replace("/main_user", "");
        history.replaceState({}, document.title, newUrl);
    }
  </script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Klub piłkarski</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <form method="post" th:action="@{/index}">
          <input type="hidden" name="dummy" value="dummy"/>
          <button class="nav-link" type="submit" style="border: none; background: none;">Strona główna</button>
        </form>
        <li class="nav-item active">
          <a class="nav-link" href="#">Panel
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako <b
                  style="text-transform:capitalize">Użytkownik</b></a>
        </li>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                  onclick="successfullyLogout()">Wyloguj</button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<div class="container center-content">
  <div class="row">
    <div class="col-md-10 mt-5">
      <form method="post" th:action="@{/logout}">
        <div class="form-group">
          <label style="font-size:30px" th:inline="text">Witaj w panelu konta <a
                  style="color:lightskyblue; text-transform:capitalize"><b>Okowalski</b></a></label>
        </div>
        <div class="col-md-4">
          <div class="card">
            <a href="/kibice">
              <img src="css/dane_kibic.jpg" class="card-img-top" style="object-fit: cover; height: 400px;">
            </a>
            <div class="card-body">
              <h5 class="card-title"><a href="/kibice">Moje dane</a></h5>
            </div>
          </div>
        </div>
        <div class="image-caption">Nadchodzące mecze</div>
        <div class="image-in-corner">
          <img src="css/wynik.jpg" width="100%" height="auto">
        </div>
        <div class="image-in-corner" style="top: 280px;">
          <img src="css/wynik1.jpg" width="100%" height="auto">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Timeout Modal -->
<div class="modal fade" id="timeoutModal" tabindex="-1" role="dialog" aria-labelledby="timeoutModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="timeoutModalLabel">Brak aktywności</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Twoja sesja wygaśnie z powodu braku aktywności. Czy chcesz kontynuować?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="button" class="btn btn-primary" onclick="logout()">Wyloguj</button>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script>
  var timeout;
  function startTimer() {
    timeout = setTimeout(showTimeoutModal, 20000); // 20 seconds
  }
  function resetTimer() {
    clearTimeout(timeout);
    startTimer();
  }
  function logout() {
    window.location.href = '/logout'; // Redirect to the logout URL
  }
  function showTimeoutModal() {
    $('#timeoutModal').modal('show');
  }
  document.addEventListener('mousemove', resetTimer);
  document.addEventListener('keypress', resetTimer);
  startTimer(); // Start the timer initially
</script>
</body>
</html>
